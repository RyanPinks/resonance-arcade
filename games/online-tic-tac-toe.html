<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Resonance Arcade ‚Äì Tic Tac Toe</title>
  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin-top: 20px;
    color: #333;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 10px;
    margin-top: 20px;
  }

  .cell {
    background-color: #fff;
    border: 2px solid #ccc;
    font-size: 2em;
    text-align: center;
    line-height: 100px;
    cursor: pointer;
  }

  .chat {
    margin-top: 30px;
    width: 320px;
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid #ccc;
    padding: 10px;
    background-color: #fff;
  }
  .chat-input {
    margin-top: 10px;
    display: flex;
  }

  .chat-input input {
    flex: 1;
    padding: 5px;
  }

  .chat-input button {
    padding: 5px 10px;
  }
  </style>
</head>
<body>
  <h1>Welcome to Resonance Arcade ‚Äì Tic Tac Toe</h1>

  <div class="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <div class="chat" id="chat-box">
    <!-- Messages will appear here -->
  </div>

  <div class="chat-input">
    <input type="text" id="chat-message" placeholder="Send a message...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Placeholder for move and chat logic
    function sendMessage() {
      const input = document.getElementById('chat-message');
      const message = input.value.trim();
      if (message) {
        socket.emit('chat', message);
        input.value = '';
      }
    }

    socket.on('chat', (msg) => {
      const chatBox = document.getElementById('chat-box');
      const div = document.createElement('div');
      div.textContent = msg;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
      let currentPlayer = 'X';
  let boardState = Array(9).fill(null);
  const cells = document.querySelectorAll('.cell');

  function checkWin(player) {
    const wins = [
      [0,1,2], [3,4,5], [6,7,8], // rows
      [0,3,6], [1,4,7], [2,5,8], // columns
      [0,4,8], [2,4,6]           // diagonals
    ];
    return wins.some(combo =>
      combo.every(index => boardState[index] === player)
    );
  }

  function checkDraw() {
    return boardState.every(cell => cell !== null);
  }

  function resetBoard() {
    boardState = Array(9).fill(null);
    currentPlayer = 'X';
    cells.forEach(cell => cell.textContent = '');
  }

  cells.forEach(cell => {
    cell.addEventListener('click', () => {
      const index = cell.dataset.index;
      if (boardState[index] || checkWin('X') || checkWin('O')) return;

      boardState[index] = currentPlayer;
      cell.textContent = currentPlayer;

      if (checkWin(currentPlayer)) {
        alert(`‚ú® ${currentPlayer} wins!`);
        resetBoard();
      } else if (checkDraw()) {
        alert(`üåô It's a draw.`);
        resetBoard();
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }
    });
  });
  </script>
  <a href="../index.html">Home üè°</a>
</body>
</html>
